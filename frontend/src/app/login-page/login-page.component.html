<div class="login-page">
  <form>
    <div class="form-group">
      <label>Nazwa użytkownika</label>
      <input #username type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input #password type="password" class="form-control" required>
    </div>
    <button mat-flat-button (click)="login(username.value, password.value)">Login</button>
  </form>
</div>
